{% extends 'no_login_base.html' %}
{% load i18n static %}
{% load crispy_forms_tags %}
{% block extra_head %}
<style>
  /* the button would be blank without this as the org (which defines the color) is not created yet */
  .btn-primary, .btn-outline-primary, .btn-ghost-primary, .btn-primary:hover, .btn-outline-primary:hover, .btn-ghost-primary:hover, .border-primary {
    --tblr-primary: rgb(152, 213, 181);
    --tblr-btn-hover-bg: rgb(130, 195, 163);
    --tblr-primary-rgb: 152, 213, 181;
    --tblr-primary-darker: rgb(130, 195, 163);
    background-color: rgb(152, 213, 181) !important;
    border-color: rgb(152, 213, 181) !important;
  }
  .btn-primary:hover, .btn-outline-primary:hover {
    background-color: rgb(130, 195, 163) !important;
    border-color: rgb(130, 195, 163) !important;
  }
</style>
{% endblock %}

{% block content %}
<form class="card card-md" method="post">
  {% csrf_token %}
  <div class="card-body">
    <div class="mb-2">
      {% crispy form %}
    </div>
  </div>
</form>
{% endblock %}

{% block extra_js %}
<!-- scripts for selectbox -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/selectize-0.13.3.min.js' %}" type="text/javascript"></script>
<script>
  $('select').selectize()
</script>
{% endblock %}
